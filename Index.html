<html>
<head>
  <link href="./Style.css" rel="stylesheet"/>
  </head>

<div class="container">
	<header class="header">
		<h1>
			Apply now to fuck my friend Rob!
		</h1>
		<p>
			He's cool, smart, sexy and loves being told what to do
		</p>
	</header>
	<form id="survey">
		<div class="form">
			<label id="name" for="name">
				Name
			</label>
			<input type="text" name="name" id="name" class="input" placeholder="used for stalking" required />
		</div>
		<div class="form">
			<label id="age" for="age">
				Age <span class="in-line"> (no oldies) </span>
			</label>
			<input type="number" name="age" id="age" class="input" placeholder="don't lie" required />
		</div>
		<div class="form">
			<label id="gender" for="gender">
				Gender
			</label>
			<label>
				<input type="radio" name="gender" id="gender" class="input" required />
				Male
			</label>
			<label>
				<input type="radio" name="gender" id="gender" class="input" required />
				Female
			</label>
			<label>
				<input type="radio" name="gender" id="gender" class="input" required />
				Other
				<span> <input type="text" name="gender-other" id="gender-other" class="input" placeholder="(if applicable)"/> </span>
			</label>
		</div>
		<div class="form">
			<label id="traits" for="traits">
				Characteristics <span class="in-line"> (check all that apply) </span>
			</label>
			<label>
				<input type="checkbox" name="traits" id="traits" class="input" value="Smart" /> Smart
			</label>
			<label>
				<input type="checkbox" name="traits" id="traits" class="input" value="Athletic" /> Athletic
			</label>
			<label>
				<input type="checkbox" name="traits" id="traits" class="input" value="Funny" /> Funny
			</label>
			<label>
				<input type="checkbox" name="traits" id="traits" class="input" value="talking" /> Will do all the talking
			</label>
		</div>
		<div class="form">
			<label id="Sexiness" for="Sexiness">
				Sexiness
			</label>
			<select id="Sexiness" name="Sexiness" class="form" required>
				<option disabled selected value>Select an option</option>
				<option value="1"> 1 </option>
				<option value="2"> 2 </option>
				<option value="3"> 3 </option>
				<option value="4"> 4 </option>
				<option value="5"> 5 </option>
			</select>
		</div>
		<div class="form">
			<label id="about" for="about">
				Tell us about yourself
			</label>
			<textarea type="text" name="about" id="about" class="input" placeholder="optional but strongly encouraged for top candidates"></textarea>
		</div>
		<div class="form">
			<button id="submit" type="submit" class="submit-button">
				Submit
			</button> 
		</div>
	</form>
</div>


</html>
